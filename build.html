<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Workout - Build</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Build your workout</h1>
    <div class="progress-bar-container">
      <progress class="progress-bar" id="totalCaloriesProgress" value="20" max="100"> 32% </progress>
      <p>Calories: <span id="totalCalories"></span></p>
    </div>    
    <h2>Exercises</h2>
    <div class="slidecontainer" onmouseover="setDisplay(['calorieRange', 'units'], 'block')" onmouseout="setDisplay(['calorieRange', 'units'], 'none')" onclick="slider1.click()">
      <h3>Exercise 1</h3>
      <p>0 calories/unit</p>
      <input type="range" min="0" max="100" value="50" class="slider" id="calorieRange">
      <p id="units" style="display:none;">Units: <span id="unitsChosen"></span>/100</p>
    </div>
  </body>
</html>
